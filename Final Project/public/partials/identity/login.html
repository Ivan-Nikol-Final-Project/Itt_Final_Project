<div class="row">

    <div class="col-md-6 col-md-offset-3">
        <form class="form" name="loginForm">
            <fieldset>
                <legend style="color: white">Login</legend>
                <div class="text-center error" ng-show="vm.errorLogin">Form is not valid!</div>
                <div class="form-group" ng-class="{
                    error: loginForm.username.$touched
                                && loginForm.username.$invalid
                }">
                    <label for="username" class="control-label">Username</label>
                    <input type="text"
                           name="username"
                           ng-model="user.username"
                           class="form-control"
                           id="username" placeholder="Username"
                           required="required"
                           ng-pattern="/^[a-zA-Z0-9!@#$%^&*]{5,20}$/">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button ng-click="vm.login(user, loginForm)" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
                    <a href="#/identity/register">&nbsp; or register</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
